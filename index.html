<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Silhouette Sheet Tool — SW:Unlimited</title>
<link rel="icon" href="favicon.svg">
<link rel="stylesheet" href="styles.css">
<style>
/* Print-only: lock canvas to Letter (landscape) and hide UI */
@media print {
  @page { size: letter landscape; margin: 0; }
  body, html { margin: 0; padding: 0; background: #fff !important; }
  .chrome, .sidebar, .pager { display: none !important; }
  #sheetWrap { width: 11in; height: 8.5in; margin: 0; }
  #sheetCanvas { width: 11in; height: 8.5in; }
}
</style>
</head>
<body>
<header class="chrome">
  <h1>Silhouette Sheet Tool — <span>SW:Unlimited</span></h1>
  <nav>
    <a class="link" href="https://mtgproxies.netlify.app/">← Magic Proxies</a>
    <button id="exportPng">Export PNG</button>
    <button id="printBtn">Print</button>
  </nav>
</header>

<main class="app">
  <aside class="sidebar">
    <div class="group">
      <label>Template Image (optional):</label>
      <input type="file" id="templateFile" accept="image/*">
      <div class="hint">A baked-in template (vector corners) is used by default.</div>
    </div>

    <div class="group">
      <label>Card list (one per line, optional “xN” quantity):</label>
      <textarea id="cardList" rows="12">Luke Skywalker
Darth Vader
Grogu
Mandalorian</textarea>
      <label class="check">
        <input type="checkbox" id="showGuides" checked>
        <span>Show trim guides (preview only)</span>
      </label>
      <button id="buildBtn">Build Sheets</button>
      <p class="foot">2.5×3.5 in @ 300 DPI, 4×2 layout per sheet.</p>
    </div>
  </aside>

  <section class="stage">
    <div class="pager">
      <button id="prevSheet" title="Previous">◀</button>
      <div id="sheetLabel">Sheet 1 of 1</div>
      <button id="nextSheet" title="Next">▶</button>
    </div>

    <div id="sheetWrap">
      <!-- Intrinsic pixels MUST be 3300×2550 -->
      <canvas id="sheetCanvas" width="3300" height="2550"></canvas>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
