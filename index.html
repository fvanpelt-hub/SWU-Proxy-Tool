<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SW:Unlimited — Proxy Sheet Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Silhouette Sheet Tool</div>
    <div class="actions">
      <button id="btnExport" class="btn">Export PNG</button>
      <button id="btnPrint" class="btn btn-primary">Print</button>
    </div>
  </header>

  <main class="layout">
    <aside class="panel no-print">
      <section class="field">
        <label>Template Image (optional):</label>
        <input type="file" id="templateFile" accept="image/*" />
        <div class="hint">A baked-in template is used by default.</div>
      </section>

      <section class="field">
        <label>Card list (one per line, optional "xN" quantity):</label>
        <textarea id="cardList" rows="12">Luke Skywalker
Darth Vader
Grogu
Mandalorian</textarea>
      </section>

      <section class="field checkbox">
        <input type="checkbox" id="showGuides" checked />
        <label for="showGuides">Show trim guides (preview only)</label>
      </section>

      <section class="field">
        <button id="btnBuild" class="btn btn-primary">Build Sheets</button>
        <div id="status" class="status">Ready.</div>
      </section>
    </aside>

    <section class="stage">
      <div class="sheetbar">
        <button id="prevSheet" class="btn small">◀</button>
        <span id="sheetLabel">Sheet 1 of 1</span>
        <button id="nextSheet" class="btn small">▶</button>
      </div>
      <div class="canvas-wrap">
        <canvas id="sheet" width="3300" height="2550"></canvas>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
