<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Silhouette Sheet Tool — SW:Unlimited</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h1>Silhouette Sheet Tool</h1>
    <div class="actions">
      <button id="btnExportPNG">Export PNG</button>
      <button id="btnPrint">Print</button>
    </div>
  </header>

  <main class="page">
    <aside class="left">
      <div class="block">
        <label class="lbl">Template Image (optional):</label>
        <input id="fileTemplate" type="file" accept="image/*,image/svg+xml">
      </div>

      <div class="block">
        <label class="lbl">Card list (one per line, optional "xN" quantity):</label>
        <textarea id="cardList" spellcheck="false" placeholder="Luke Skywalker
Darth Vader
Grogu"></textarea>
      </div>

      <div class="block check">
        <label><input id="chkGuides" type="checkbox" checked> Show trim guides (preview only)</label>
      </div>

      <div class="block">
        <button id="btnBuild">Build Sheets</button>
      </div>

      <div class="block small">
        <div>Tip: 2.5×3.5 in @ 300 DPI, 4×2 layout per sheet.</div>
      </div>
    </aside>

    <section class="right">
      <div class="sheetbar">
        <button id="sheetPrev" title="Prev">◀</button>
        <span id="sheetLabel">Sheet 1 of 1</span>
        <button id="sheetNext" title="Next">▶</button>
      </div>
      <div class="canvasWrap">
        <canvas id="canvas" width="3300" height="2550"></canvas>
      </div>
      <div id="statusBar" class="status">Ready.</div>
    </section>
  </main>

  <script src="script.swu.mtgui.v1.js" defer></script>
</body>
</html>
